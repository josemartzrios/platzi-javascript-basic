<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
</head>
<body>
    
    <header>
        <h1>Figuras geométricas</h1>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="inputCuadrado">
           <label for=""> Escribe cuánto mide cada lado de tu cuadrado</label> 
           <input type="number" name="" id="inputCuadrado">
           <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
           <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="inputTriangulo"> 
           <label for=""> Escribe cuánto mide un lado de tu triángulo</label> 
           <input type="number" name="" id="sideTriangulo"> <br> <br>
           <label for=""> Escribe cuánto mide el otro lado de tu triángulo</label> 
           <input type="number" name="" id="otherSideTriangulo"> <br> <br>
           <label for=""> Escribe cuánto mide la base de tu triángulo</label> 
           <input type="number" name="" id="baseTriangulo"> <br> <br>
           <label for=""> Escribe la altura de tu triángulo</label> 
           <input type="number" name="" id="alturaTriangulo">
           <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perímetro</button>
           <button type="button" onclick="calcularAreaTriangulo()">Calcular área</button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
